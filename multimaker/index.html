<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multimaker</title>
</head>


<body>

    <div id="wrapper">
        <!-- LEFT -->
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="" alt="">
                </div>

                <form action="">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" class="text-input" placeholder="Enter Email" required>
                    </div>

                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" class="text-input" placeholder="Password" required>
                    </div>amen
                    

                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="https://outlook.live.com/owa/" target="#">Sign In with Outlook</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="https://signup.live.com/signup?lcid=1033&wa=wsignin1.0&rpsnv=13&ct=1635289885&rver=7.0.6737.0&wp=MBI_SSL&wreply=https%3a%2f%2foutlook.live.com%2fowa%2f%3fnlp%3d1%26signup%3d1%26RpsCsrfState%3df1ef9911-8698-4313-2555-02115d108ec2&id=292841&CBCXT=out&lw=1&fl=dob%2cflname%2cwld&cobrandid=90015&lic=1&uaid=1448368e49e441c7b2976ada94b8a8d6" target="#" class="secondary-btn">Create an Account</a>
            </div>

            <!-- FOOTER -->
            <footer id="main-footer">
                <p>Copyright &copy; 2021, All Rights Reserved</p>

                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        

        <!-- Right -->

        <div id="right">
            <div id="showcase">
                <div class="showcaase content">
                    <h1 class="showcase-text">A Better Tomorrow Starts <strong>TODAY</strong></h1>

                    <a href="#" class="secondary-btn">Start A Ten Day Trail</a>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
